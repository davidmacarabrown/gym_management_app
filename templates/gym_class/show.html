{% extends "base.html" %}

{% block content %}
<div>
    <h3>Class ID:</h3><p>{{selected_class.id}}</p>
    <h3>Name:</h3>
    <p>{{selected_class.name}}</p>
    <h3>Description:</h3>
    <p>{{selected_class.description}}</p>
    <h3>Currently Booked Members:</h3>
    <div>
        {% for member in booked_members %}
        <div>
            <p>{{member.first_name}} {{member.last_name}}</p>
        </div>
        {% endfor %}
    </div>
    <a href="/classes">Back</a>
</div>
{% endblock %}
