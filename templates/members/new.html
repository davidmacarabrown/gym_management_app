{% extends "base.html" %}

{% block content %}
<main>
    <div class="child-head-container">
        <form class=back-button-form action="/">
            <button class="child-head-button" type="submit">Back</button>
        </form>
        <h3 class="child-h3">Add Member</h3>
        <button class="child-edit-button" form="add-member-form" type="submit">Save Member</button>
    </div>
        <hr>
    <div>
        <form id="add-member-form" action="/members" method="post">
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" required>
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" required>
            </div>
            <div>
               
         </div>
        </form>
    </div>
</main>
{% endblock %}
