{% extends "base.html" %}
{% block content %}
<main>
<div class="child-head-container">
    <form class=back-button-form action="/members">
        <button class="child-head-button" type="submit">Back</button>
    </form>
    <h3 class="child-h3">Active Members</h3>
    <div class="child-pad"></div>
</div>
<hr>
<div>
    <form action="/members/{{member.id}}" method="post">
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" value="{{member.first_name}}">
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" value="{{member.last_name}}">
        </div>
        <div>
            <button type="submit">Save Changes</button>
        </div>
    </form>
    <form action="/members" method="get">
        <button type="submit">Cancel</button>
    </form>
</div>
</main>
{% endblock %}
