{% extends "base.html" %}

{% block content %}
<main>
    <h3>Currently Active Members</h3>
    <hr>
        {% for member in all_members %}
        <div class="member-row">
            <p class="member-name">{{member.first_name}} {{member.last_name}}</p><form action="/members/{{member.id}}"><button class="view-member-button" type="submit">View</button>
            </form>
        </div>
    <hr>
    {% endfor %}
</main>
{% endblock %}
